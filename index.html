<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="output">
            <output></output>
        </div>
        <div class="keypad">
            <div id="main-keypad" class="col-1">    
                <button class="number-key">7</button>
                <button class="number-key">8</button>
                <button class="number-key">9</button>
                <button class="number-key">4</button>
                <button class="number-key">5</button>
                <button class="number-key">6</button>
                <button class="number-key">1</button>
                <button class="number-key">2</button>
                <button class="number-key">3</button>
                <button class="number-key">0</button>
                <button>.</button>
                <button>=</button>
            </div>
            <div class="col-2">
                <div class="operator">
                    <button id="add" class="number-key">+</button>
                    <button id="subtract" class="number-key">-</button>
                    <button id="multiply" class="number-key">&times</button>
                    <button id="divide" class="number-key">&divide</button>
                </div>
                <button id="backspace">Backspace</button>
                <button id="clear">Clear</button>
            </div>
        </div>
    </div>

</body>
</html>
