<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="output">
            <output>100</output>
        </div>
        <div class="buttons">
            <div class="col-1">    
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>
            <div class="col-2">
                <div class="operator">
                    <button id="add">+</button>
                    <button id="subtract">-</button>
                    <button id="multiply">x</button>
                    <button id="divide">รท</button>
                </div>
                <button id="backspace">Backspace</button>
                <button id="clear">Clear</button>
            </div>
        </div>
    </div>

</body>
</html>
